<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Particulares</title>
    <link rel="stylesheet" href="css/portada.css">
    <link rel="stylesheet" href="css/informacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="portada">
        <picture>
            <source srcset="assets/fotos/portadaMovil.png" media="(max-width: 1000px)">
            <img src="assets/fotos/portadaPC.png" alt="portadaPC">
          </picture>
        <div onClick="window.location.href='https://wa.me/3425271005';" class="contacto">Contactame</div>
        <div class="informacion" onClick="irASeccion('opciones')">Mas Informacion</div>
    </div>
    <div class="secciones animate__animated  animate__backInDownbloque " id="opciones">
        <img class="fondo" src="assets/fotos/fondo.png" alt="">
        <div onClick="window.location.href='/Materias';" class="animate__animated hidden bloque materias">
            <img src="assets/fotos/materias.png" alt="">
            <p>𝓜𝓪𝓽𝓮𝓻𝓲𝓪𝓼 𝓺𝓾𝓮 𝓭𝓲𝓬𝓽𝓸</p>
        </div>
        <div class="bloque ubicacion hidden animate__animated ">
            <img onClick="window.location.href='https://maps.app.goo.gl/Pq2c8nqgZFqq94SBA';" src="assets/fotos/ubicacion.png" alt="">
            <p>𝓤𝓫𝓲𝓬𝓪𝓬𝓲𝓸𝓷 𝔂 𝓛𝓾𝓰𝓪𝓻</p>
        </div>
        <div onClick="window.location.href='/Precios/index.html#seleccion';"  class="animate__animated hidden bloque precios">
            <img src="assets/fotos/precios.jpg" alt="">
            <p>𝓟𝓻𝓮𝓬𝓲𝓸𝓼</p>
        </div>
        <div onClick="window.location.href='/Foro'" class="animate__animated hidden bloque precios">
            <img src="assets/fotos/Repositorio.png " alt="">
            <p>ℛ𝒆𝓹𝓸𝓼𝓲𝓽𝓸𝓻𝓲𝓸 𝓒𝓵𝓪𝓼𝒆𝓼</p>
        </div>
        <div onClick="window.location.href='/Horarios';" class="animate__animated hidden bloque horarios">
            <img src="assets/fotos/calendario.png" alt="">
            <p>𝓡𝓮𝓼𝓮𝓻𝓿𝓪𝓻 𝓗𝓸𝓻𝓪𝓻𝓲𝓸𝓼</p>
        </div>
    </div>
    <script src="JS/portada.js"></script>
    <script src="JS/animaciones.js"></script>
</body>
</html>
