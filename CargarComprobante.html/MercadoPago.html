<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clases Particulares UTN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .productos {
            max-width: 600px;
            margin: auto;
            display: grid;
            gap: 15px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 8px 14px;
            background: #009ee3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #007eb5;
        }
    </style>
</head>
<body>

<h1>Clases Particulares</h1>

<div class="productos">
    <div class="card">
        <span>Clase Individual 1 Hora – $5000</span>
        <button onclick="pagar('individual_1')">Pagar</button>
    </div>

    <div class="card">
        <span>Clase Individual 2 Horas – $9000</span>
        <button onclick="pagar('individual_2')">Pagar</button>
    </div>

    <div class="card">
        <span>Pack 10 Clases Individuales – $72000</span>
        <button onclick="pagar('pack10_individual')">Pagar</button>
    </div>

    <div class="card">
        <span>Pack 20 Clases Individuales – $100000</span>
        <button onclick="pagar('pack20_individual')">Pagar</button>
    </div>

    <div class="card">
        <span>Clase Grupal 2 Horas – $6000</span>
        <button onclick="pagar('grupal_2')">Pagar</button>
    </div>

    <div class="card">
        <span>Pack 10 Clases Grupales – $48000</span>
        <button onclick="pagar('pack10_grupal')">Pagar</button>
    </div>

    <div class="card">
        <span>Pack 20 Clases Grupales – $80000</span>
        <button onclick="pagar('pack20_grupal')">Pagar</button>
    </div>
</div>

<script>
async function pagar(producto) {
    try {
        const response = await fetch(
            "https://mercadopago-di7q.onrender.com/crear-preferencia",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ producto })
            }
        );

        const data = await response.json();

        if (data.init_point) {
            window.location.href = data.init_point;
        } else {
            alert("Error al iniciar el pago");
        }

    } catch (error) {
        alert("Error de conexión con el servidor");
    }
}
</script>

</body>
</html>
