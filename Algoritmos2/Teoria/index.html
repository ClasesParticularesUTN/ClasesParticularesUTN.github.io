<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcial AEDD - Multiple Choice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .pregunta {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .pregunta h3 {
      margin-top: 0;
    }
    .opcion {
      margin: 8px 0;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Primer Parcial - AEDD (Multiple Choice)</h1>

  <form id="formulario">
    <!-- Preguntas dinÃ¡micas -->
  </form>

  <button onclick="corregir()">Corregir</button>

  <div class="resultado" id="resultado"></div>
  <script src="preguntas.js"></script>
  <script>
    

    const contenedor = document.getElementById("formulario");

    preguntas.forEach((pregunta, index) => {
      const div = document.createElement("div");
      div.className = "pregunta";
      div.innerHTML = `<h3>${pregunta.enunciado}</h3>` +
        pregunta.opciones.map((opcion, i) => `
          <div class="opcion">
            <input type="radio" name="pregunta${index}" id="p${index}_${i}" value="${opcion.charAt(0)}">
            <label for="p${index}_${i}">${opcion}</label>
          </div>
        `).join("");
      contenedor.appendChild(div);
    });

    function corregir() {
      let correctas = 0;

      preguntas.forEach((pregunta, index) => {
        const opciones = document.getElementsByName(`pregunta${index}`);
        for (let op of opciones) {
          if (op.checked && op.value === pregunta.correcta) {
            correctas++;
          }
        }
      });

      document.getElementById("resultado").innerText =
        `Obtuviste ${correctas} respuestas correctas de ${preguntas.length}.`;
    }
  </script>
</body>
</html>
