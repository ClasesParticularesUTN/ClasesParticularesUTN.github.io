<!DOCTYPE html>
<html lang="es">

<head>

  <style>

      background: #007bff;

      border-radius: 8px;
      cursor: pointer;

      display: inline-block;

</head>

<body>

    <div style="border:8px solid #f3f3f3;border-top:8px solid #007bff;border-radius:50%;width:70px;height:70px;animation:spin 1s linear infinite;"></div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loader { display: flex; }
  </style>
  <script src="/Horarios/JS/URLS.js"></script>
  <script>
    let $ = (id) => document.querySelector(id);
    // Extraer referencia de la URL
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    const correo = params.get("correo");

    console.log(correo, ref, fecha)
    $("#fecha").innerHTML = fecha;
    if (ref) {
      document.getElementById("referencia").value = ref;

    // Mostrar nombre del archivo seleccionado
    const fileInput = document.getElementById("comprobante");
    const fileName = document.getElementById("file-name");
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileName.textContent = "üìÑ " + fileInput.files[0].name;
      } else {

    });

      const datos = {

        correo,
        referencia,
      };

      try {
        await fetch(URLUsuarios, {

        }).then(() => {
          window.location.href = "/";

      } catch (error) {
        console.error('Error al enviar datos:', error);
      } finally {

    document.getElementById("uploadForm").addEventListener("submit", function (e) {

</body>

</html>
