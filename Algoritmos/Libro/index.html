<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;

    overflow: hidden;
  }

  /* ======== MENÃš ======== */
  #menu {
    width: 300px;
    max-width: 85vw;          /* âœ… en mÃ³vil se achica hasta 85% del ancho */

    border:1px solid #aaa;

    position: absolute;
    top: 15px;
    left: 15px;

    color: #fff;
    border: none;
    font-size: 16px;

    color:#555;
    font-size:20px;
    margin-top:50px;
  }

</style>

<body>

<!-- MENU -->
<div id="menu" class="oculto">
  <h2>CapÃ­tulos</h2>
  <div id="lista"></div>
</div>

<!-- VISOR -->
<div id="visorArea">
  <button id="toggleMenuBtn">â˜° MenÃº</button>
  <div id="visor">
    <div id="placeholder">ðŸ“„ SeleccionÃ¡ un capÃ­tulo</div>
  </div>
</div>

<script>
/* ===========================
      LISTA DE PDFs
=========================== */
const pdfs = [
  "Capitlo 1.pdf",
  "Capitulo 2.pdf",
  "Capitulo 3.pdf",
  "Estructuras De Seleccion.pdf",
  "Estructuras de repeticion.pdf",
  "Funciones.pdf",
  "Arreglos.pdf",
  "Strings.pdf",
  "Structs.pdf",
  "Punteros.pdf",
  "Archivos.pdf",
];

const menu = document.getElementById("menu");
const lista = document.getElementById("lista");
const visor = document.getElementById("visor");

let currentTask = null;
let currentPdf  = null;

/* construir menÃº */
pdfs.forEach(nombre => {
  const d = document.createElement("div");
  d.className = "item-pdf";
  d.textContent = nombre.replace(/\.pdf$/,"");
  d.onclick = ()=>abrirPDF(nombre);
  lista.appendChild(d);
});

async function limpiarPDF(){
  try{ if(currentTask) await currentTask.destroy(); }catch{}
  try{ if(currentPdf) await currentPdf.destroy(); }catch{}
  currentTask=null;
  currentPdf=null;
  visor.innerHTML="";
}

function ocultarMenu(){ menu.classList.add("oculto"); }
function mostrarMenu(){ menu.classList.remove("oculto"); }

document.getElementById("toggleMenuBtn").onclick = ()=>{
  if(menu.classList.contains("oculto")) mostrarMenu();
  else ocultarMenu();
};

async function abrirPDF(nombre){
  ocultarMenu();
  await limpiarPDF();

  visor.innerHTML = `<div id="placeholder">Cargando...</div>`;

  const url = `Capitulo/${nombre}`;
  const loadingTask = pdfjsLib.getDocument({
    url,
    disableAutoFetch:true,
    disableStream:true
  });
  currentTask = loadingTask;

  const pdf = await loadingTask.promise;
  currentPdf = pdf;

  visor.innerHTML = "";
  renderAll(pdf);
}

async function renderAll(pdf){
  const total = pdf.numPages;

  /* âœ… scale baja para movil */
  const scale = 1.1;

  for(let i=1;i<=total;i++){
    if(currentPdf!==pdf) return;

    const page = await pdf.getPage(i);
    const vp = page.getViewport({scale});

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width  = vp.width;
    canvas.height = vp.height;

    visor.appendChild(canvas);
    await page.render({canvasContext:ctx, viewport:vp}).promise;
  }
}
</script>
