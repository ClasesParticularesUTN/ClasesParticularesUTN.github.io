<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ing. en Sistemas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #f3a661;
            --primary-hover: #e68a3d;
            --bg-glass: rgba(18, 18, 18, 0.85);
            --input-focus: rgba(243, 166, 97, 0.2);
            --text-muted: #aaa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 90%; /* Mejorado para móviles pequeños */
            max-width: 400px;
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* --- LOGO UNIFICADO --- */
        .logo-box { text-align: center; margin-bottom: 30px; }
        .logo-circle {
            display: inline-block;
            border: 2px solid var(--primary);
            border-radius: 50%;
            padding: 20px;
            margin-bottom: 10px;
        }
        .logo-text { 
            font-size: 2.2rem;
            font-weight: 600; 
            border-bottom: 2px solid var(--primary); 
            line-height: 1; 
        }
        .logo-sub { 
            font-size: 0.6rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            color: var(--primary); 
            margin-top: 5px;
        }

        h2 { font-weight: 600; margin-bottom: 8px; font-size: 1.5rem; }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 35px; }

        .form-group { text-align: left; margin-bottom: 20px; position: relative; }
        .form-label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: #ddd; text-transform: uppercase; letter-spacing: 1px; }

        .input-control {
            width: 100%;
            padding: 14px 16px;
            padding-right: 45px; /* Espacio para el ojo */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px; /* Evita zoom automático en iOS al hacer focus */
            transition: all 0.3s ease;
        }

        .input-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px var(--input-focus); }

        /* Mejora del botón del ojo para móviles */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 30px; /* Ajustado para centrar mejor con el input */
            padding: 12px; /* Mayor área de contacto para dedos */
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s;
            z-index: 10;
            touch-action: manipulation;
        }
        .toggle-password:hover { color: var(--primary); }

        /* Evitar que el autocompletado dañe el diseño */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #fff;
            -webkit-box-shadow: 0 0 0px 1000px #1a1a1a inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-link:hover { color: var(--primary); }

        .btn-login {
            width: 100%; padding: 16px; background: var(--primary); border: none;
            border-radius: 12px; color: #000; font-size: 1rem; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: all 0.3s;
            margin-top: 10px; margin-bottom: 25px; display: flex; justify-content: center; align-items: center;
        }

        .btn-login:disabled { background: #666; cursor: not-allowed; }

        .loader {
            display: none; width: 22px; height: 22px; border: 3px solid rgba(0,0,0,0.3);
            border-bottom-color: #000; border-radius: 50%; animation: rotation 1s linear infinite;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .register-link { font-size: 0.9rem; color: var(--text-muted); }
        .register-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-box">
            <div class="logo-circle">
                <div class="logo-text">C/S</div>
                <div class="logo-sub">Ing. en Sistemas</div>
            </div>
        </div>
        
        <h2>Acceso Alumnos</h2>
        <p class="subtitle">Ingresa tus datos para continuar</p>

        <form id="loginForm" autocomplete="off">
            <div style="opacity: 0; position: absolute; z-index: -1; height: 0;">
                <input type="text" name="anti_fill_1" tabindex="-1">
                <input type="password" name="anti_fill_2" tabindex="-1">
            </div>

            <div class="form-group">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" id="user_id" class="input-control" placeholder="nombre@ejemplo.com" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" id="security_key" class="input-control" placeholder="Escribe tu contraseña" autocomplete="current-password" required>
                <i class="fa-regular fa-eye toggle-password" id="toggleEye"></i>
                <a href="#" class="forgot-link" id="btnForgot">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                <span id="btnText">Entrar al Sistema</span>
                <div class="loader" id="loginLoader"></div>
            </button>

            <p class="register-link">¿Eres nuevo? <a href="../Registro/Registro.html">Crea tu cuenta</a></p>
        </form>
    </div>

    <script>
        const URLUsuarios = "https://script.google.com/macros/s/AKfycbwvSTFpClvlYupAvfgpR7YTvd90x7AN0t4EJZ5x7xarJ-ga1wRtWxNTDDy-Wm4judEX/exec"; 

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('user_id');
        const passInput = document.getElementById('security_key');
        const submitBtn = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loginLoader');
        const btnForgot = document.getElementById('btnForgot');
        const toggleEye = document.getElementById('toggleEye');

        // CORRECCIÓN PARA MÓVILES DEL OJO
        toggleEye.addEventListener('click', function(e) {
            e.preventDefault(); // Evita pérdida de foco brusca
            
            const isPassword = passInput.getAttribute('type') === 'password';
            passInput.setAttribute('type', isPassword ? 'text' : 'password');
            
            // Cambiar icono
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');

            // Refrescar el valor para forzar al navegador móvil a mostrar el texto real
            const tempVal = passInput.value;
            passInput.value = '';
            passInput.value = tempVal;
            
            // Mantener el foco si el usuario estaba escribiendo
            passInput.focus();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const ultimo = localStorage.getItem('UltimoCorreo');
            if (ultimo) emailInput.value = JSON.parse(ultimo);
        });

        btnForgot.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'RecuperarContraña.html';
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const correo = emailInput.value.trim().toLowerCase();
            const contrasenia = passInput.value;

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            
            const urlFinal = `${URLUsuarios}?correo=${encodeURIComponent(correo)}&contrasenia=${encodeURIComponent(contrasenia)}&funcion=validarUsuario`;
            
            fetch(urlFinal)
                .then(response => response.json())
                .then(data => {
                    if (data.sesion) {
                        const sesionExistente = localStorage.getItem('personaPersistenteNuevo');
                        
                        if (!sesionExistente) {
                            const expiracion = Date.now() + (7 * 24 * 60 * 60 * 1000);
                            const payload = { persona: data, expiresAt: expiracion };
                            localStorage.setItem('personaPersistenteNuevo', JSON.stringify(payload));
                        } else {
                            let datosActuales = JSON.parse(sesionExistente);
                            datosActuales.persona = data; 
                            localStorage.setItem('personaPersistenteNuevo', JSON.stringify(datosActuales));
                        }

                        sessionStorage.setItem('persona', JSON.stringify(data));
                        localStorage.setItem('UltimoCorreo', JSON.stringify(correo));

                        Swal.fire({
                            icon: 'success',
                            title: 'Sesión Iniciada',
                            text: 'Redirigiendo...',
                            timer: 800,
                            showConfirmButton: false
                        }).then(() => {
                            const anterior = document.referrer;
                            const prohibidas = ['Registro', 'RecuperarContraseña', 'Login.html', 'Registro.html'];
                            const esProhibida = prohibidas.some(p => anterior.includes(p));

                            if (anterior !== "" && !esProhibida) {
                                window.location.href = anterior;
                            } else {
                                window.location.href = '../index.html'; 
                            }
                        });
                    } else {
                        throw new Error(data.error || 'Credenciales incorrectas');
                    }
                })
                .catch(error => {
                    Swal.fire({ icon: 'error', title: 'Error', text: error.message });
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    btnText.style.display = 'block';
                    loader.style.display = 'none';
                });
        });
    </script>
</body>
</html>
