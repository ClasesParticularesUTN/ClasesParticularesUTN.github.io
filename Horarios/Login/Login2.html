

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('//www.jotform.com/uploads/EltonCris/form_files/F164KBFZ95.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: clamp(18px, 4vw, 40px);
      border-radius: 8px;
      text-align: center;
      width: min(420px, 92%);
      max-width: 420px;
      color: white;
    }

    .logo {
      width: clamp(72px, 28vw, 250px);
      height: clamp(72px, 28vw, 250px);
      margin: 0 auto 1.25rem;
      border-radius: 50%;
      background: url(/Horarios/assets/fotos/logo.png) no-repeat center center;
      background-size: cover;
    }

    h2 {
      margin-bottom: 0.5rem;
      font-size: clamp(18px, 3.6vw, 24px);
    }

    p {
      margin-bottom: 1rem;
      font-size: clamp(13px, 2.4vw, 14px);
      color: #ddd;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.2;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      background: #fff;
      color: #000;
    }

    .required {
      color: red;
      margin-left: 5px;
    }

    .forgot {
      display: block;
      margin-top: 5px;
      font-size: 13px;
      color: #bbb;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 14px 0;
      width: 100%;
      background: #4DB8FF;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: clamp(15px, 3.6vw, 16px);
      cursor: pointer;
      touch-action: manipulation;
    }

    .btn:hover {
      background: #3399ff;
    }

    /* 游댳 Ajustes para m칩viles */
    @media (max-width: 600px) {
      .login-container { padding: 18px; }
      .form-group { margin-bottom: 0.9rem; }
      .btn { padding: 12px 0; }
      body {
        overflow: hidden;
      }
    }
    /* Loader overlay */
  .contenedorLoader{display:none;position:fixed;inset:0;justify-content:center;align-items:center;background:rgba(0,0,0,0.45);z-index:9999}
  .contenedorLoader .loader{width:72px;height:72px;border-radius:50%;border:8px solid rgba(255,255,255,0.15);border-top-color:#4DB8FF;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"></div>
    <h2>Inicio de Sesion</h2>
    <p>Para poder reservar horarios debes logearte previamente</p>

    <form>
      <div class="form-group">
        <label>Correo Electr칩nico: <span class="required">*</span></label>
        <input type="email" placeholder="example@gmail.com">
      </div>
  <div class="form-group">
        <label for="contraFondo">Contrase침a: <span class="required">*</span></label>
        <input id="contraFondo" name="password" type="password" placeholder="Contrase침a">
        <a href="RecuperarContrase침a.html" class="forgot">Recuperar Contrase침a</a>
      </div>
      <button id="botonEnviar" type="submit" class="btn">INICIAR SESION</button>
    </form>
  </div>
  <!-- Loader global -->
  <div class="contenedorLoader" aria-hidden="true">
    <div class="loader" role="status" aria-label="Cargando"></div>
  </div>
  <!-- SweetAlert2 (para mostrar mensajes bonitos) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/URLS.js"></script>
  <script src="IniciarSesion.js"></script>
</body>
</html>
