

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('//www.jotform.com/uploads/EltonCris/form_files/F164KBFZ95.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      width: 400px;
      color: white;
    }

    .logo {
      width: 250px;
      height: 250px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: url(/Horarios/assets/fotos/logo.png) no-repeat center center;
      background-size: cover;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      margin-bottom: 25px;
      font-size: 14px;
      color: #ddd;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="email"], input[type="password"] {
      background: #fff;
      color: #000;
    }

    .required {
      color: red;
      margin-left: 5px;
    }

    .forgot {
      display: block;
      margin-top: 5px;
      font-size: 13px;
      color: #bbb;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 0;
      width: 100%;
      background: #4DB8FF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #3399ff;
    }

    /* 游댳 Ajustes para m칩viles */
    @media (max-width: 600px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }

      .logo {
        width: 90px;
        height: 90px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 13px;
      }

      label {
        font-size: 13px;
      }

      input {
        font-size: 15px;
        padding: 10px;
      }

      .btn {
        font-size: 15px;
        padding: 12px 0;
      }
    }
    /* Loader overlay */
    .contenedorLoader{display:none;position:fixed;inset:0;justify-content:center;align-items:center;background:rgba(0,0,0,0.45);z-index:9999}
    .contenedorLoader .loader{width:72px;height:72px;border-radius:50%;border:8px solid rgba(255,255,255,0.15);border-top-color:#4DB8FF;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"></div>
    <h2>Inicio de Sesion</h2>
    <p>Para poder reservar horarios debes logearte previamente</p>

    <form>
      <div class="form-group">
        <label>Correo Electr칩nico: <span class="required">*</span></label>
        <input type="email" placeholder="example@gmail.com">
      </div>
  <div class="form-group">
        <label>Contrase침a: <span class="required">*</span></label>
        <section style="position: relative;">
            <input id="contraFondo" style="position: absolute;" type="text" placeholder="">
        </section>
        <a href="#" class="forgot">Recuperar Contrase침a</a>
      </div>
      <button id="botonEnviar" type="submit" class="btn">INICIAR SESION</button>
    </form>
  </div>
  <!-- Loader global -->
  <div class="contenedorLoader" aria-hidden="true">
    <div class="loader" role="status" aria-label="Cargando"></div>
  </div>
  <!-- SweetAlert2 (para mostrar mensajes bonitos) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/URLS.js"></script>
  <script src="IniciarSesion.js"></script>
</body>
</html>
