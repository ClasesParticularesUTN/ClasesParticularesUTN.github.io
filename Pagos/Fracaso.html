<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago no procesado - UTN Clases</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #f3a661; 
            --error: #eb4d4b;
            --warning: #f0932b;
            --bg: #1a1a24;
            --card-bg: #252533;
            --text-main: #e2e2e8;
            --text-muted: #b0b0b8;
            --glass-border: rgba(243, 166, 97, 0.25);
        }
        body.light-mode {
            --bg: #f0f4f8; --card-bg: #ffffff; --text-main: #1a1a24; --text-muted: #64748b; --glass-border: rgba(243, 166, 97, 0.4);
        }
        body {
            margin: 0; font-family: sans-serif; background-color: var(--bg); color: var(--text-main);
            display: flex; align-items: center; justify-content: center; min-height: 100vh; transition: 0.3s;
        }
        .container {
            max-width: 450px; width: 90%; background: var(--card-bg); padding: 40px 30px;
            border-radius: 28px; border: 1px solid var(--glass-border); text-align: center;
        }
        .icon-circle {
            width: 80px; height: 80px; background-color: rgba(235, 77, 75, 0.1);
            color: var(--error); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;
        }
        .info-card {
            background-color: rgba(240, 147, 43, 0.1); border-left: 4px solid var(--warning);
            border-radius: 12px; padding: 15px; margin-bottom: 30px; text-align: left; font-size: 0.9rem;
        }
        .btn {
            display: block; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: 700; margin-bottom: 10px; transition: 0.2s;
        }
        .btn-retry { background: var(--primary); color: #1a1a24; }
        .btn-secondary { background: rgba(128,128,128,0.2); color: var(--text-main); }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-circle"><i data-lucide="x-circle" size="48"></i></div>
        <h1>Pago no realizado</h1>
        <p>No pudimos procesar tu pago. Esto puede deberse a fondos insuficientes o una interrupción en la conexión.</p>
        <div class="info-card">
            <strong style="color: var(--warning); display: block; margin-bottom: 5px;">¿Qué pasó?</strong>
            Mercado Pago no pudo autorizar la transacción. No se ha realizado ningún cargo en tu cuenta.
        </div>
        <div class="actions">
            <a href="https://clasesparticularesutn.com.ar/Pagos" class="btn btn-retry">Reintentar pago</a>
            <a href="https://clasesparticularesutn.com.ar" class="btn btn-secondary">Ir al inicio</a>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
