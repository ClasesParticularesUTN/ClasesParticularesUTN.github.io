<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - UTN Clases</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #0077c2;
            --success: #00b894;
            --bg: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            width: 90%;
            background: var(--white);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 10px;
            font-weight: 800;
        }

        p {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .details-box {
            background-color: #f1f5f9;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-item:last-child { margin-bottom: 0; }

        .detail-label { color: var(--text-light); }
        .detail-value { font-weight: 600; color: var(--text-dark); }

        .btn-home {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-home:hover {
            background-color: #005ea3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 119, 194, 0.2);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-circle">
            <i data-lucide="check-circle-2" size="48"></i>
        </div>
        
        <h1>¡Pago Acreditado!</h1>
        <p>Hemos recibido tu pago correctamente. Los horarios ya han sido registrados en el sistema.</p>

        <div class="details-box">
            <div class="detail-item">
                <span class="detail-label">Estado:</span>
                <span class="detail-value" style="color: var(--success);">Completado</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Operación ID:</span>
                <span class="detail-value" id="payment-id">#000000</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Método:</span>
                <span class="detail-value">Mercado Pago</span>
            </div>
        </div>

        <a href="https://clasesparticularesutn.com.ar" class="btn-home">Volver al inicio</a>

        <div class="footer-note">
            Se ha enviado un comprobante a tu correo electrónico.
        </div>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        // Obtener ID de pago de la URL
        const params = new URLSearchParams(window.location.search);
        const paymentId = params.get('payment_id') || 'N/A';
        document.getElementById('payment-id').textContent = '#' + paymentId;

        // Efecto de Confeti al cargar
        const duration = 3 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            const particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { 
                particleCount, 
                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
            }));
            confetti(Object.assign({}, defaults, { 
                particleCount, 
                origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
            }));
        }, 250);

        // Limpiar la URL después de 2 segundos para que se vea profesional
        setTimeout(() => {
            const cleanURL = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({}, document.title, cleanURL);
        }, 2000);
    </script>
</body>
</html>
