<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - UTN Clases</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #f3a661; 
            --success: #00b894;
            --bg: #1a1a24;
            --card-bg: #252533;
            --text-main: #e2e2e8;
            --text-muted: #b0b0b8;
            --glass-border: rgba(243, 166, 97, 0.25);
        }

        body.light-mode {
            --bg: #f0f4f8;
            --card-bg: #ffffff;
            --text-main: #1a1a24;
            --text-muted: #64748b;
            --glass-border: rgba(243, 166, 97, 0.4);
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; transition: 0.3s;
        }

        .container {
            max-width: 450px; width: 90%;
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-circle {
            width: 80px; height: 80px;
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--success);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 24px;
        }

        h1 { font-size: 1.8rem; margin: 0 0 10px; font-weight: 800; color: var(--text-main); }
        p { color: var(--text-muted); line-height: 1.6; margin-bottom: 30px; }

        .details-box {
            background-color: rgba(128,128,128,0.1);
            border-radius: 16px; padding: 20px;
            margin-bottom: 30px; text-align: left;
        }

        .detail-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .detail-label { color: var(--text-muted); }
        .detail-value { font-weight: 600; color: var(--text-main); }

        .btn-home {
            display: inline-block;
            background-color: var(--primary);
            color: #1a1a24;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-home:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .theme-toggle {
            position: fixed; top: 20px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--glass-border);
            color: var(--primary); width: 40px; height: 40px; border-radius: 10px; cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">
        <i data-lucide="sun"></i>
    </button>

    <div class="container">
        <div class="icon-circle">
            <i data-lucide="check-circle-2" size="48"></i>
        </div>
        
        <h1>¡Pago Acreditado!</h1>
        <p>Hemos recibido tu pago correctamente. Los horarios ya han sido registrados en el sistema.</p>

        <div class="details-box">
            <div class="detail-item">
                <span class="detail-label">Estado:</span>
                <span class="detail-value" style="color: var(--success);">Completado</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Operación ID:</span>
                <span class="detail-value" id="payment-id">#000000</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Método:</span>
                <span class="detail-value">Mercado Pago</span>
            </div>
        </div>

        <a href="https://clasesparticularesutn.com.ar" class="btn-home">Volver al inicio</a>

        <div style="margin-top:25px; font-size:0.8rem; color:var(--text-muted);">
            Se ha enviado un comprobante a tu correo electrónico.
        </div>
    </div>

    <script>
        lucide.createIcons();
        const params = new URLSearchParams(window.location.search);
        document.getElementById('payment-id').textContent = '#' + (params.get('payment_id') || 'N/A');

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#f3a661', '#ffffff', '#00b894'] });

        setTimeout(() => {
            window.history.replaceState({}, document.title, window.location.pathname);
        }, 2000);
    </script>
</body>
</html>
