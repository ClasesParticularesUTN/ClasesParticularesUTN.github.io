<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios por Dar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #horarios {
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    #horarios th, #horarios td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    #horarios th {
      background-color: #4CAF50;
      color: white;
    }

    #mensaje {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:disabled {
      background-color: #a5d6a7;
      cursor: wait;
    }

    .centrado {
      display: block;
      margin: 5px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Horarios de Clases por Dar</h1>

  <div style="display: flex; justify-content: center;">
    <button class="centrado" onclick="cargarHorarios()">Cargar Horarios</button>
    <button class="centrado" onclick="cargarDeudores()">Cargar Deudores</button>

  </div>
  <table id="horarios">
    <thead>
      <tr>
        <th>Horario</th>
        <th>Persona</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tabla-body">
      <!-- Contenido dinámico -->
    </tbody>
  </table>

  <p id="mensaje"></p>

  <script src="../Horarios/JS/URLS.js"></script>
  <script>
    async function cargarHorarios() {
      const url = "https://script.google.com/macros/s/AKfycbyiSd5At7VPT8Y3mCRGW-h94nSuzJ9o9XJhDbTXDspXvuOl5DyO6dfHVHHQbO0ckNxY/exec?funcion=horariosPorDar";

      const tabla = document.getElementById("tabla-body");
      const mensaje = document.getElementById("mensaje");

      tabla.innerHTML = "";
      mensaje.textContent = "Cargando...";

      try {
        const res = await fetch(url);
        const datos = await res.json();

        if (datos.length === 0) {
          mensaje.textContent = "No hay horarios por dar.";
          return;
        }

        datos.forEach(item => {
          const fila = document.createElement("tr");

          const celdaHorario = document.createElement("td");
          const celdaPersona = document.createElement("td");
          const celdaBoton = document.createElement("td");

          const partes = item.split(" ");
          const horario = partes.slice(0, 3).join(" ");
          const persona = partes.slice(3).join(" ");

          celdaHorario.textContent = horario;
          celdaPersona.textContent = persona;

          const boton = document.createElement("button");
          boton.textContent = "Registrar Pago";
          boton.onclick = () => RegistrarPago(horario, persona, boton);

          celdaBoton.appendChild(boton);

          fila.appendChild(celdaHorario);
          fila.appendChild(celdaPersona);
          fila.appendChild(celdaBoton);
          tabla.appendChild(fila);
        });

        mensaje.textContent = "";
      } catch (error) {
        console.error(error);
        mensaje.textContent = "Error al obtener los horarios.";
      }
    }

    async function cargarDeudores() {
      const url = "https://script.google.com/macros/s/AKfycbyiSd5At7VPT8Y3mCRGW-h94nSuzJ9o9XJhDbTXDspXvuOl5DyO6dfHVHHQbO0ckNxY/exec?funcion=horariosPorPagar";

      const tabla = document.getElementById("tabla-body");
      const mensaje = document.getElementById("mensaje");

      tabla.innerHTML = "";
      mensaje.textContent = "Cargando...";

      try {
        const res = await fetch(url);
        const datos = await res.json();

        if (datos.length === 0) {
          mensaje.textContent = "No hay horarios por dar.";
          return;
        }

        datos.forEach(item => {
          const fila = document.createElement("tr");

          const celdaHorario = document.createElement("td");
          const celdaPersona = document.createElement("td");
          const celdaBoton = document.createElement("td");

          const partes = item.split(" ");
          const horario = partes.slice(0, 3).join(" ");
          const persona = partes.slice(3).join(" ");

          celdaHorario.textContent = horario;
          celdaPersona.textContent = persona;

          const boton = document.createElement("button");
          boton.textContent = "Registrar Pago";
          boton.onclick = () => RegistrarPago(horario, persona, boton);

          celdaBoton.appendChild(boton);

          fila.appendChild(celdaHorario);
          fila.appendChild(celdaPersona);
          fila.appendChild(celdaBoton);
          tabla.appendChild(fila);
        });

        mensaje.textContent = "";
      } catch (error) {
        console.error(error);
        mensaje.textContent = "Error al obtener los horarios.";
      }
    }

    async function RegistrarPago(horario, persona, boton) {
      boton.disabled = true;
      const textoOriginal = boton.textContent;
      boton.innerHTML = '<div class="spinner"></div>';

      const datos = {
        funcion: "registrarPago",
        horario,
        persona,
      };

      try {
        await fetch(URLUsuarios, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });

        console.log("Pago registrado");

        // ✅ Eliminar la fila de la tabla
        const fila = boton.closest("tr");
        if (fila) fila.remove();

      } catch (error) {
        console.error('Error al enviar datos:', error);
      } finally {
        boton.disabled = false;
        boton.textContent = textoOriginal;
      }
    }


    document.getElementById("tabla-body").addEventListener("click", function(event) {
      if (event.target && event.target.nodeName === "TD" && event.target.cellIndex === 1) {
        const nombre = event.target.textContent.trim();
        const nombreCodificado = encodeURIComponent(nombre);
        window.location.href = `alumnos.html#${nombreCodificado}`;
      }
    });

    cargarHorarios

    // Validación de acceso
    const nombre = JSON.parse(localStorage.getItem("Nombre"));
    const apellido = JSON.parse(localStorage.getItem("Apellido"));

    const esNombreValido = nombre === "Valentin";
    const esApellidoValido = apellido === "Da Silva Catela" || apellido === "Da Silva";

    if (!esNombreValido || !esApellidoValido) {
      sessionStorage.setItem("Admin", "");
      window.location.href = "../Horarios/IniciarSesion/IniciarSesion.html";
    }
  </script>
</body>
</html>
