<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horarios por Dar</title>

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 25px 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    header a.home-link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4CAF50;
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 22px;
      transition: background-color 0.3s ease;
    }

    header a.home-link:hover {
      background: #45a049;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
      flex-grow: 1;
      color: #2f5d27;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(76 175 80 / 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      min-width: 140px;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
      box-shadow: 0 6px 14px rgb(69 160 73 / 0.5);
    }

    button:disabled {
      background-color: #a5d6a7;
      cursor: wait;
      box-shadow: none;
    }

    .table-container {
      overflow-x: auto;
    }

    #horarios {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 15px rgba(0,0,0,0.07);
      border-radius: 8px;
      overflow: hidden;
      min-width: 500px;
    }

    #horarios th, #horarios td {
      border-bottom: 1px solid #ddd;
      padding: 14px 18px;
      text-align: left;
      font-size: 14.5px;
    }

    #horarios th {
      background-color: #4CAF50;
      color: white;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    #horarios tr:hover {
      background-color: #f1f9f1;
    }

    #horarios button {
      font-size: 13px;
      padding: 7px 12px;
      min-width: auto;
      border-radius: 5px;
      box-shadow: none;
    }

    #mensaje {
      text-align: center;
      margin-top: 22px;
      font-style: italic;
      color: #666;
      font-size: 15px;
      min-height: 24px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px 20px;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="../Horarios" class="home-link" title="Ir a Horarios">
        <i class="fas fa-home" aria-hidden="true"></i>
        <span class="sr-only">Inicio</span>
      </a>
      <h1>Horarios de Clases por Dar</h1>
    </header>

    <div class="buttons">
      <button onclick="cargarHorarios()">Cargar Horarios</button>
      <button onclick="cargarDeudores()">Cargar Deudores</button>
    </div>

    <div class="table-container">
      <table id="horarios" aria-label="Tabla de horarios">
        <thead>
          <tr>
            <th>Horario</th>
            <th>Persona</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
      </table>
    </div>

    <p id="mensaje" role="alert" aria-live="polite"></p>
  </div>

  <script src="../Horarios/JS/URLS.js"></script>
  <script>
    async function cargarHorarios() {
      const url = "https://script.google.com/macros/s/AKfycbyiSd5At7VPT8Y3mCRGW-h94nSuzJ9o9XJhDbTXDspXvuOl5DyO6dfHVHHQbO0ckNxY/exec?funcion=horariosPorDar";
      const tabla = document.getElementById("tabla-body");
      const mensaje = document.getElementById("mensaje");

      tabla.innerHTML = "";
      mensaje.textContent = "Cargando...";

      try {
        const res = await fetch(url);
        const datos = await res.json();

        if (datos.length === 0) {
          mensaje.textContent = "No hay horarios por dar.";
          return;
        }

        datos.forEach(item => {
          const fila = document.createElement("tr");
          const celdaHorario = document.createElement("td");
          const celdaPersona = document.createElement("td");
          const celdaBoton = document.createElement("td");

          const partes = item.split(" ");
          const horario = partes.slice(0, 3).join(" ");
          const persona = partes.slice(3).join(" ");

          celdaHorario.textContent = horario;
          celdaPersona.textContent = persona;

          const boton = document.createElement("button");
          boton.textContent = "Registrar Pago";
          boton.onclick = () => RegistrarPago(horario, persona, boton);

          celdaBoton.appendChild(boton);
          fila.appendChild(celdaHorario);
          fila.appendChild(celdaPersona);
          fila.appendChild(celdaBoton);
          tabla.appendChild(fila);
        });

        mensaje.textContent = "";
      } catch (error) {
        console.error(error);
        mensaje.textContent = "Error al obtener los horarios.";
      }
    }

    async function cargarDeudores() {
      const url = "https://script.google.com/macros/s/AKfycbyiSd5At7VPT8Y3mCRGW-h94nSuzJ9o9XJhDbTXDspXvuOl5DyO6dfHVHHQbO0ckNxY/exec?funcion=horariosPorPagar";
      const tabla = document.getElementById("tabla-body");
      const mensaje = document.getElementById("mensaje");

      tabla.innerHTML = "";
      mensaje.textContent = "Cargando...";

      try {
        const res = await fetch(url);
        const datos = await res.json();

        if (datos.length === 0) {
          mensaje.textContent = "No hay horarios por dar.";
          return;
        }

        datos.forEach(item => {
          const fila = document.createElement("tr");
          const celdaHorario = document.createElement("td");
          const celdaPersona = document.createElement("td");
          const celdaBoton = document.createElement("td");

          const partes = item.split(" ");
          const horario = partes.slice(0, 3).join(" ");
          const persona = partes.slice(3).join(" ");

          celdaHorario.textContent = horario;
          celdaPersona.textContent = persona;

          const boton = document.createElement("button");
          boton.textContent = "Registrar Pago";
          boton.onclick = () => RegistrarPago(horario, persona, boton);

          celdaBoton.appendChild(boton);
          fila.appendChild(celdaHorario);
          fila.appendChild(celdaPersona);
          fila.appendChild(celdaBoton);
          tabla.appendChild(fila);
        });

        mensaje.textContent = "";
      } catch (error) {
        console.error(error);
        mensaje.textContent = "Error al obtener los horarios.";
      }
    }

    async function RegistrarPago(horario, persona, boton) {
      boton.disabled = true;
      const textoOriginal = boton.textContent;
      boton.innerHTML = '<div class="spinner"></div>';

      const datos = {
        funcion: "registrarPago",
        horario,
        persona,
      };

      try {
        await fetch(URLUsuarios, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });

        console.log("Pago registrado");

        const fila = boton.closest("tr");
        if (fila) fila.remove();
      } catch (error) {
        console.error('Error al enviar datos:', error);
      } finally {
        boton.disabled = false;
        boton.textContent = textoOriginal;
      }
    }

    document.getElementById("tabla-body").addEventListener("click", function(event) {
      if (event.target && event.target.nodeName === "TD" && event.target.cellIndex === 1) {
        const nombre = event.target.textContent.trim();
        const nombreCodificado = encodeURIComponent(nombre);
        window.location.href = `alumnos.html#${nombreCodificado}`;
      }
    });

    cargarHorarios();

    const nombre = JSON.parse(localStorage.getItem("Nombre"));
    const apellido = JSON.parse(localStorage.getItem("Apellido"));

    const esNombreValido = nombre === "Valentin";
    const esApellidoValido = apellido === "Da Silva Catela" || apellido === "Da Silva";

    if (!esNombreValido || !esApellidoValido) {
      sessionStorage.setItem("Admin", "");
      window.location.href = "../Horarios/IniciarSesion/IniciarSesion.html";
    }
  </script>
</body>
</html>
